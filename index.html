<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Process Indicator (Circular)</title>
</head>
<body>
    <header class="heading centre"><h1>Process Indicator for Portfolio</h1></header>
    <main>
        <div class="container centre">
            
            <div class="box centre">
                <div class="outer-circle html centre">
                    <div class="inner-circle centre">
                        <dic id="html-number"></dic>
                    </div>
                </div>
                <p class="html-text">HTML5</p>
            </div>

            <div class="box centre">
                <div class="outer-circle css centre">
                    <div class="inner-circle centre">
                        <dic id="css-number"></dic>
                    </div>
                </div>
                <p class="css-text">CSS3</p>
            </div>

            <div class="box centre">
                <div class="outer-circle js centre">
                    <div class="inner-circle centre">
                        <dic id="js-number"></dic>
                    </div>
                </div>
                <p class="js-text">JavaScript</p>
            </div>

        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
